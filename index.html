<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google Clone</title>
</head>
<body>
    <header class="top">
        <div class="menu">
            <div class="link-gmail">
                <a href="#">Gmail</a>
            </div>

            <div class="link-img">
                <a href="#">Imagens</a>
            </div>

            <div class="menu-img">
                <img src="fotos/menu.png" alt="" class="meu" />
            </div>

            <div class="perfil-img">
                <img src="fotos/unnamed.jpg" alt="" />
            </div>
        </div>
    </header>
    
    <main class="meio">
        <img src="fotos/th.jpeg" alt="" />

        <input type="text" class=""  placeholder="Pesquise algo no google ou digite uma url" />

        <div class="caixas">
            <button>Pesquise no Google</button>
            <button>Estou com sorte</button>
        </div>
    </main>

    <footer>
        <div class="footer-country">
            <span>Brasil</span>
        </div>
        <div class="footer-settings">
            <div class="footer-left">
                <a href="">Sobre</a>
                <a href="">Publicidade</a>
                <a href="">Negocios</a>
                <a href="">Como funciona a pesquisa</a>
            </div>

            <div class="footer-right">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </div>
        </div>
    </footer>

</body>
</html>
